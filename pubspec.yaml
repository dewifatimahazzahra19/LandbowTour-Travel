name: pbllandbow
description: "A new Flutter project."

# Prevent publishing to pub.dev
publish_to: 'none'

# Application version
version: 1.0.0+1

# Dart SDK environment
environment:
  sdk: ^3.5.4

# Dependencies
dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5 # State management
  http: ^1.1.0 # HTTP requests
  url_launcher: ^6.0.20 # Open URLs

# Development dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# Flutter-specific configurations
flutter:
  uses-material-design: true

  # Add asset directories
  assets:
    - assets/images/landbow.png
    - assets/images/car1.jpg
